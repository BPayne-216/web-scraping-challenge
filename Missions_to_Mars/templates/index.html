<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
        <!--News from Mars-->
        <div class="row">
            <div class="col-md-12">
                <h3>Latest News about Mars</h3>
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
        <!--Mars Image and Mars Facts-->
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image_url}}" alt="Featured Mars Image">
            </div>
            <div class="col-md-4">
                <h4>Mars Facts</h4>
                {{ mars.fact_table | safe}}
            </div>
        </div>
        <!--Mars Hemispheres-->
        <div class="row">
            <h2><center>Mars Hemispheres--</center></h2>
            <!--write a for loop that lists data and accesses images-->
                {% for hemisphere in mars.hemisphere_images %}
                    <div class="col-md-6">
                        <img src={{hemisphere.img_url}} class="img-responsive"/>
                        <h3>{{hemisphere.title}}</h3>
                        <br/>
                    </div>
                {% endfor %}    
        </div>
    </div>
</body>

</html>
